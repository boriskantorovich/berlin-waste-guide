<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pfand Container Guide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pfand Container Guide</h1>
        
        <div id="flowchart">
            <div class="flowchart-step active" id="step1">
                <p class="question">Is the container made of plastic or glass?</p>
                <div class="button-container">
                    <button class="yes-btn" onclick="handleResponse('yes')">Yes</button>
                    <button class="no-btn" onclick="handleResponse('no')">No</button>
                </div>
            </div>

            <div class="flowchart-step" id="step2">
                <p class="question">Does it have a Pfand logo or deposit symbol?</p>
                <div class="button-container">
                    <button class="yes-btn" onclick="handleResponse('yes')">Yes</button>
                    <button class="no-btn" onclick="handleResponse('no')">No</button>
                </div>
            </div>

            <div class="flowchart-step" id="step3">
                <p class="question">Is it a reusable container?</p>
                <div class="button-container">
                    <button class="yes-btn" onclick="handleResponse('yes')">Yes</button>
                    <button class="no-btn" onclick="handleResponse('no')">No</button>
                </div>
            </div>

            <div class="flowchart-step" id="step4">
                <p class="question">Is it a single-use container?</p>
                <div class="button-container">
                    <button class="yes-btn" onclick="handleResponse('yes')">Yes</button>
                    <button class="no-btn" onclick="handleResponse('no')">No</button>
                </div>
            </div>
        </div>

        <div id="result">
            <p></p>
        </div>

        <button class="reset-btn" onclick="resetFlowchart()">Start Over</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
