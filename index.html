<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сортировка отходов в Берлине</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="flowchart-title"></h1>
        <p id="flowchart-instructions" class="instructions"></p>
        
        <div id="flowchart">
            <!-- Flowchart steps will be dynamically inserted here -->
        </div>

        <div id="result" class="result-container">
            <p id="result-text"></p>
            <div id="result-details" class="result-details"></div>
        </div>

        <div class="additional-info">
            <div class="difficult-items">
                <h2>Частые «трудные» предметы</h2>
                <table id="difficult-items-table">
                    <thead>
                        <tr>
                            <th>Предмет</th>
                            <th>Вердикт</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Difficult items will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>

            <div class="pfand-info">
                <h2>Мини-памятка о Pfand</h2>
                <table id="pfand-table">
                    <thead>
                        <tr>
                            <th>Контейнер</th>
                            <th>Депозит</th>
                            <th>Где сдавать</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Pfand info will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>

            <div class="useful-tools">
                <h2>Полезные инструменты</h2>
                <ul id="tools-list">
                    <!-- Useful tools will be dynamically inserted here -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Load data.js first, then script.js -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
